<h2>Login Component</h2>

<p>{{message}}</p>

<div>
    <label>Login
        <input type="text" [(ngModel)]="userLogin">
    </label>
</div>

<div>
    <label>Password
        <input type="password" [(ngModel)]="userPassword">
    </label>
</div>

<div>
    <button (click)="login()">Login</button>
</div>

<div>
    <button (click)="logout()">Log out</button>
</div>
